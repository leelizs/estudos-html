            <div id="myModal" class="modal-ver-sobre">

                            target="_blank">Intel® Xeon® E-2324G</a></p>
                </div>
            </div>
        </div>
        <div class="container-content">
            <div class="roteador">
                <h1>Roteador |</h1>
                <!-- Modal -->
                <div class="botao">
                    <button id="Btn2">Ver sobre</button>
                </div>
                <div id="Modal2" class="modal-ver-sobre">
                    <!-- Conteúddo dentro do Modal "ver mais" -->
                    <div class="modal-content-ver-sobre">
                        <span class="close-sobre">&times;</span>
                        <h1>Informações:</h1>
                        <p>Roteador: TP-Link Archer</p>
                        <p>Valor: 1.099,00</p>
                        <p>Acessar Sobre: <a class="a-info"

            <div class="login">
                <div class="login-container">
                    <button onclick="document.getElementById('id01').style.display='block'"
                        style="width:auto;">Logar no Roteador</button>

                    <div id="id01" class="modal">

                        <form class="modal-content animate" action="/action_page.php" method="post">
                            <div class="imgcontainer">
                                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                                    title="Close Modal">&times;</span>
                                <img src="images/inextlogo.ico" alt="Avatar" class="avatar">
                            </div>

                            <div class="container">
                                <label for="uname"><b>Usuário</b></label>
                                <input type="text" placeholder="Exemplo: Leonardo" name="uname" required>

                                <label for="psw"><b>Senha</b></label>
                                <input type="password" placeholder="Exemplo: 79880439" name="psw" required>

                                <button type="submit">Entrar</button>
                                <label>
                                    <input type="checkbox" checked="checked" name="remember"> Lembre de mim
                                </label>
                            </div>

                            <div class="container">
                                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                                    class="cancelbtn">Cancelar</button>
                                <span class="psw">Esqueceu a <a href="#">Senha?</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <script src="js/modal2.js"></script>
