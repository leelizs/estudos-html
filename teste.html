<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="teste.css">
    <title>Viagens Espaciais</title>
</head>

<body>
    <div class="title">
        <h1>Viagens Espaciais</h1>
    </div>
    <div class="header">
        <p class="sub">Conheça algumas pessoas que já participaram de viagens espacias:</p>
    </div>

    <!-- Modal -->
    <div class="botao">
        <button id="myBtn">Ver mais</button>
    </div>
    <div id="myModal" class="modal">
        <!-- Conteúddo dentro do Modal "ver mais" -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Yuri Gagarin</h1>
            <li><strong>País:</strong> União Sovietica</li>
            <li><strong>Ano:</strong> 1961</li>
            <li><strong>Nave:</strong> Vostok 1</li>
            <li><strong>Fato interessante:</strong> Primeiro homem no espaço</li>
        </div>

    </div>
</body>
<script src="/js/modal.js"></script>

</html>
