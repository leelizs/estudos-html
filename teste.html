<body>
    <div class="title">
        <h1>Viagens Espaciais</h1>
    </div>

        <p class="sub">Conheça algumas pessoas que já participaram de viagens espaciais:</p>
    </div>

    <!-- Modal -->
    <div class="botao">
        <button id="myBtn">Ver mais</button>

        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Yuri Gagarin</h1>
            <b>País:</b> União Sovietica
            <b>Ano:</b> 1961
            <b>Nave:</b> Vostok 1
            <b>Fato interessante:</b> Primeiro homem no espaço
        </div>

    </div>
